<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Another Todo App done with Spring</h1>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${todoItems}" th:class="${item.isComplete} ? 'alert alert-success' : 'alert alert-warning'">
                <td th:text="${item.id}"></td>
                <td th:text="${item.content}"></td>
                <th th:text="${item.creationDate}"></th>
                <th th:text="${item.isWIP}"></th>
                <th th:text="${item.isDone}"></th>
            </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
